<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Options - Snap those tabs</title>
    <style>
      body {
        max-width: 50ch;
        padding-top: 5rem;
        margin: auto;
        line-height: 1.75;
        font-size: 1.25em;
      }
      .options {
        display: flex;
        flex-direction: column;
      }
      .option-label {
        user-select: none;
      }
      #save {
        padding: 0.6rem 2rem;
        border-radius: 10px;
        border: 0;
        font-size: 1.25rem;
        margin-top: 2.6rem;
        border: 1px #DDD solid
      }
    </style>
  </head>
  <body>
    <h1>Snap those tabs ⚙️ Options</h1>
    <div class="options">
      <label class="option-label">
        <input type="checkbox" id="closeInCurrentWindowOnlySetting" checked />
        Only close tabs in the current window
      </label>
      <label class="option-label">
        <input type="checkbox" id="closePinnedTabsSetting" />
        Close pinned tabs too
      </label>
      <label class="option-label">
        <input type="checkbox" id="openEmptyTabSetting" />
        Keep your browser open on a new tab
      </label>
    </div>
    <button id="save">Save</button>
    <div id="status"></div>

    <script src="options.js"></script>
  </body>
</html>
